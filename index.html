<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person's List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Random List of Employees</h1>

  <div class="container">
    <aside>
      <button id="add-user">Add Employee ➕ </button>
      <button id="increase">Increase Salary 10% 🟢 </button>
      <button id="decrease">Decrease Salary 10% 🔴 </button>
      <button id="sort">Sort Salaries⬇️ </button>
      <button id="show-onefifty">Salaries > 150k</button>
      <button id="show-underSeventy">Salaries under 70K</button>
      <button id="total-salaries">Total Salaries</button>
    </aside>

    <main id="main">
      <h2><strong>Employee</strong> Salary</h2>
    </main>

  </div>

  <script src="script.js"></script>

</html>
